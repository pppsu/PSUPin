<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="css/onsenui/onsenui.css">
    <link rel="stylesheet" href="css/onsenui/onsen-css-components.css">
    <link href="https://fonts.googleapis.com/css?family=Mitr" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="js/jquery/jquery.js"></script>
    <script src="js/onsenui/onsenui.js"></script>
    <script src="js/mustache/mustache.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <style>
        #new .page__background {
            background-color: rgba(0, 0, 0, 0);
        }
    </style>
</head>

<body>
    <ons-page>
        <ons-toolbar>
            <div class="center">PSU Pin</div>
            <div class="right">
                <ons-toolbar-button>
                    <ons-icon icon="ion-navicon, material:md-menu"></ons-icon>
                </ons-toolbar-button>
            </div>
        </ons-toolbar>

        <ons-tabbar swipeable position="auto">
            <ons-tab page="time.html" id="timetab" label="Timeline" icon="fa-clock-o" badge="7" active>
            </ons-tab>
            <ons-tab page="new.html" label="New Pin" icon="fa-thumb-tack" active-icon="fa-thumb-tack">
            </ons-tab>
            <ons-tab page="map.html" label="Pin Map" icon="fa-globe" active-icon="fa-globe">
            </ons-tab>
        </ons-tabbar>
    </ons-page>

    <template id="time.html">
    <ons-page id="time">
      <div id="pins">

      </div>
    </ons-page>
  </template>

    <template id="new.html">
    <ons-page id="new">
      <p style="text-align: center;">
        <ons-icon icon="fa-map-marker"></ons-icon>
        Add New Pin
      </p>
      <section style="margin: 8px; background-color:azure;">
        <img class="preview-image" id="preview" src="images/camera.png">
      </section>
      <section style="padding: 8px;">
        <ons-button modifier="large" id="takephoto">Take a Photo</ons-button>
      </section>
      <section style="padding: 8px;text-align: center;">
        <ons-input style="width:100%;" input-id="desc" id="desc" modifier="underbar" placeholder="Share what's happen"></ons-input>
      </section>
      <section style="padding: 8px;text-align: center;">
        <div style="width:100%;height:200px;" id="map-canvas"></div>
      </section>
    </ons-page>
  </template>

    <template id="map.html">
    <ons-page id="map">
      <p style="text-align: center;">
        PSU Pins Map.
      </p>
      <section style="padding: 8px;text-align: center;">
        <div style="width:100%;height:300px;" id="map-canvas"></div>
      </section>
    </ons-page>
  </template>

</body>

</html>
